<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fihirana Playlist</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1em;
            margin: 10px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .fallback {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            font-size: 0.9em;
        }
        .playlist-id {
            font-family: monospace;
            background: rgba(0,0,0,0.2);
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŽµ</div>
        <h1>Fihirana Playlist</h1>
        <div class="message" id="message">Opening playlist in Fihirana app...</div>
        
        <a href="#" id="openButton" class="button" style="display:none;">Open in Fihirana</a>
        
        <div class="fallback">
            <p><strong>App not installed?</strong></p>
            <a href="https://play.google.com/store/apps/details?id=com.manasseh.fihirana_jff" class="button">Download Fihirana</a>
            
            <p style="margin-top: 30px;"><strong>Or import manually:</strong></p>
            <div class="playlist-id" id="playlistId"></div>
            <p style="font-size: 0.85em; opacity: 0.8;">Copy this ID and use "Import Playlist" in the app</p>
        </div>
    </div>

    <script>
        // Get playlist ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const playlistId = urlParams.get('id') || urlParams.get('playlist');
        
        if (playlistId) {
            // Display the playlist ID
            document.getElementById('playlistId').textContent = playlistId;
            
            // Create deep link
            const deepLink = `fihirana://playlist/${playlistId}`;
            document.getElementById('openButton').href = deepLink;
            
            // Try to open the app automatically
            setTimeout(() => {
                window.location.href = deepLink;
            }, 1000);
            
            // Show manual button after 3 seconds if auto-redirect didn't work
            setTimeout(() => {
                document.getElementById('message').textContent = "Didn't open automatically?";
                document.getElementById('openButton').style.display = 'inline-block';
            }, 3000);
        } else {
            document.getElementById('message').textContent = "Invalid playlist link";
        }
    </script>
</body>
</html>
